<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Ấp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        select {
            font-size: 16px;
            padding: 8px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <select id="apSelect" onchange="loadPDF()">
        <option value="">-- Chọn Ấp --</option>
        <script>
            for (let i = 1; i <= 70; i++) {
                document.write(`<option value="ap${i}.pdf">Ấp ${i}</option>`);
            }
        </script>
    </select>

    <iframe id="pdfViewer"></iframe>

    <script>
        function loadPDF() {
            const select = document.getElementById("apSelect");
            const pdfFile = select.value;
            const viewer = document.getElementById("pdfViewer");
            if (pdfFile) {
                viewer.src = `pdf/${pdfFile}#toolbar=0&view=FitH`;
            } else {
                viewer.src = "";
            }
        }
    </script>

</body>
</html>
