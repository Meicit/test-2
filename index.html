<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Ấp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        select {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Chọn Ấp để xem PDF</h2>
    <select id="apSelect" onchange="loadPDF()">
        <option value="">-- Chọn Ấp --</option>
        <!-- Tạo Ấp 1 đến Ấp 70 -->
        <script>
            for (let i = 1; i <= 70; i++) {
                document.write(`<option value="ap${i}.pdf">Ấp ${i}</option>`);
            }
        </script>
    </select>

    <iframe id="pdfViewer"></iframe>

    <script>
        function loadPDF() {
            const select = document.getElementById("apSelect");
            const pdfFile = select.value;
            const viewer = document.getElementById("pdfViewer");
            if (pdfFile) {
                viewer.src = `pdf/${pdfFile}`;
            } else {
                viewer.src = "";
            }
        }
    </script>

</body>
</html>
